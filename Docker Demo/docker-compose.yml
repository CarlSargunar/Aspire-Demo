services:
  umbwebsite:
    image: ${DOCKER_REGISTRY-}umb-website
    build:
      context: ./UmbWebsite
      dockerfile: Dockerfile
    depends_on:
      - sql-db    
    networks:
      - app-network


  sql-db:
    container_name: ${DOCKER_REGISTRY-}sql-db
    build:
      context: ./SQLDb
      dockerfile: Dockerfile
    ports:
     - "1433:1433"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

